<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Jamaler Ma TSC special Pitha expo</h1>
    <form action="">
        <p>Name: <input type="text" name="" placeholder="Enter Your Name" id=""></p>
        <p>Email: <input type="email" name="" placeholder="Enter Your Email" id=""></p>
        <fieldset>
            <legend>Select Your Pitha</legend>
            <p>
                <label for="chitoi">
                    <input type="radio" name="pitha" id="chitoi">Chitoi
                </label>
            </p>
            <p>
                <label for="vapa">
                    <input type="radio" name="pitha" id="vapa">Vapa
                </label>
            </p>
            <p>
                <label for="tel">
                    <input type="radio" name="pitha" id="tel">Chitoi
                </label>
            </p>
        </fieldset>
        <fieldset>
            <legend>Select Your Vorta</legend>
            <p>
                <label for="sorisha">
                    <input type="checkbox" name="vorta" id="sorisha">Sorisha
                </label>
            </p>
            <p>
                <label for="sutki">
                    <input type="checkbox" name="vorta" id="sutki">Sutki
                </label>
            </p>
            <p>
                <label for="begun">
                    <input type="checkbox" name="vorta" id="begun">Begun
                </label>
            </p>
        </fieldset>
        <p>Special Instruction
            <br>
            <textarea name="instruction" id="" cols="30" rows="10"></textarea>
        </p>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
